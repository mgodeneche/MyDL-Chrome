<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/pop_out.css" type="text/css" />
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.validate.min.js"></script>
</head>

<body class="container cf div-table">
    <ul>
        <li>
            <img src="../public/icon.png" id="logo"> <span id="logoText" class="xi">MyDL </span>
        </li>
    </ul>
<!-- DONT EDIT ABOVE -->
<div id='main' class="visible">
    <form method='post' id="loginForm">
		<p id="errorLogin" style="color:red;display:none;">Erreur : mail ou mot de passe incorrect</p>
        <ul>
            <li>
				<label for="userMail" class="errorLabel"></label>
                <input type="email" name="userMail" id="userMail" placeholder="yourname@email.com" required>
            </li>
            <li>
                <input type="password" name="userPassword" id="userPassword" placeholder="password" required>
            </li>
            <li>
                <button class="blue" id="log">Login</button> 
                <button class="green" id="reg">Register</button>
                <button class="red" id="fpw">Forgot ?</button>
            </li>
        </ul>
    </form>
</div>
<div id='register' style='display:none'>
    <form method='post' id="registerForm">
        <ul>
            <li>
                <input type="email" name="userMail" id="userMail" placeholder="yourname@email.com" required>
            </li>
            <li>
                <input type="email" name="confirmMail" id="confirmMail" placeholder="confirm yourname@email.com" required>
            </li>
            <li>
                <input type="password" name="userPassword" id="userPassword" placeholder="password" required>
            </li>
             <li>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm your Password" required>
            </li>
            <li>
                <button class="blue" id="registerBack">Back</button>   
                <button class="green" id="reg">Register</button>
            </li>
        </ul>
    </form>
</div>
<div id='reset' style='display:none'>
    <form method='post' id="resetForm">
		<p id="errorReset" style="color:red;display:none;">Erreur : mail ou mot de passe incorrect</p>
        <ul>
            <li>
                <input type="email" name="userMail" id="userMail" placeholder="yourname@email.com" required>
            </li>
                <button class="blue" id="resetBack">Back</button>
                <button class="red" id="fpw">New password</button>
            </li>
        </ul>
    </form>
</div>
<div id='authenticated' style='display:none'>
    <img src="../public/auth-ok.png">
</div>
<div id='registerDone' style='display:none;color:white;font-weight:bold;'>
    <img src="../public/auth-ok.png">
	<p>To finish your register, a meil has been sent to your mail adress. Check your spam directory</p>
</div>
<div id='Done' style='display:none'>
    <img src="../public/auth-ok.png">
	<p>Account successfully activated</p>
</div>
<script src="../js/background.js"></script>
  
</body>
</html>
